<div class="container">
    <div class="col">
        <div class="col">
            <h2> Lista de usuarios</h2>
            <a href="/add-user" class="btn btn-primary btn-sm"> Agregar Usuario</a>
        </div>
        <div class="col">
            <form [formGroup]="form" (submit)="listByID(form.value.id)">
                <label class="col">Buscar por ID: </label>
                <input type="number" class="col" placeholder="Digite un id" formControlName="id">
                <button type="submit" class="btn btn-warning" >Search</button>
            </form>
        </div>
    </div>
    <!-- Tabla -->
    <table class="table table-bordered">
        <thead>
            <th class="col">#</th>
            <th class="col">Username</th>
            <th class="col">Name</th>
            <th class="col">Password</th>

        </thead>
        <tbody>
            @for (d of users; track $index) {
            <tr>
                <td>{{d.id}}</td>
                <td>{{d.username}}</td>
                <td>{{d.name}}</td>
                <td>{{d.password}}</td>
                <td><a class="btn btn-primary btn-sm" id = "btn-edit{{d.id}}"  [routerLink]="['/edit-user/',d.id]" >Edit</a></td>
                <td> <a class="btn btn-danger btn-sm" (click)="borrarData(d.id)">Delete</a> </td>
            </tr>
            }
        </tbody>
    </table>
</div>
